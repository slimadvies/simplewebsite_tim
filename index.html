<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url(https://fonts.googleapis.com/css?family=Roboto:400,700);

    html {
      background-color: #f8f8f8;
    }

    body {
      margin: 0 auto;
      background-color: #ffffff;
      font-family: 'Roboto', sans-serif;
      color: #555555;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    * {
      box-sizing: border-box;
    }

    .menu {
      display: block;
      position: relative;
      cursor: pointer;
    }

    .menu-title {
      display: block;
      width: 200px;
      height: 40px;
      padding: 12px 0 0;
      background: #9dc852;
      text-align: center;
      color: #ffffff;
      font-weight: bold;
      text-transform: uppercase;
      transition: 0.3s background-color;
    }

    .menu-title:before {
      content: "";
      display: block;
      height: 0;
      border-top: 5px solid #9dc852;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 0 solid #dddddd;
      position: absolute;
      top: 100%;
      left: 0;
      z-index: 101;
      transition:
        0.2s 0.2s border-top ease-out,
        0.3s border-top-color;
    }

    .menu-title:hover {
      background: #8db842;
    }

    .menu-title:hover:before {
      border-top-color: #8db842;
    }

    .menu:hover>.menu-title:before {
      border-top-width: 0;
      transition:
        0.2s border-top-width ease-in,
        0.3s border-top-color;
    }

    .menu-title:after {
      content: "";
      display: block;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 0 solid #ebebeb;
      position: absolute;
      bottom: 0;
      left: 0;
      z-index: 101;
      transition: 0.2s border-bottom ease-in;
    }

    .menu:hover>.menu-title:after {
      border-bottom-width: 5px;
      transition: 0.2s 0.2s border-bottom-width ease-out;
    }

    .menu-title_2nd {
      background: #4e96b3;
    }

    .menu-title_2nd:hover {
      background: #3e86a3;
    }

    .menu-title_2nd:before {
      border-top-color: #4e96b3;
    }

    .menu-title_2nd:hover:before {
      border-top-color: #3e86a3;
    }

    .menu-title_3rd {
      background: #c97676;
    }

    .menu-title_3rd:hover {
      background: #b96666;
    }

    .menu-title_3rd:before {
      border-top-color: #c97676;
    }

    .menu-title_3rd:hover:before {
      border-top-color: #b96666;
    }

    .menu-dropdown {
      margin-top: -20px;
      min-width: 100%;
      padding: 15px 0;
      position: absolute;
      background: #ebebeb;
      z-index: 100;
      transition:
        0.5s padding,
        0.5s background;
    }

    .menu-dropdown:after {
      content: "";
      display: block;
      height: 0;
      border-top: 5px solid #ebebeb;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      position: absolute;
      top: 100%;
      left: 0;
      z-index: 101;
      transition: 0.5s border-top;
    }

    .menu:not(:hover)>.menu-dropdown {
      padding: 4px 0;
      background: #dddddd;
      z-index: 99;
    }

    .menu:not(:hover)>.menu-dropdown:after {
      border-top-color: #dddddd;
    }

    .menu:not(:hover)>.menu-title:after {
      border-bottom-color: #dddddd;
    }

    .menu-dropdown>* {
      overflow: hidden;
      height: 30px;
      padding: 5px 10px;
      background: rgba(0, 0, 0, 0);
      white-space: nowrap;
      transition:
        0.5s height cubic-bezier(.73, .32, .34, 1.5),
        0.5s padding cubic-bezier(.73, .32, .34, 1.5),
        0.5s margin cubic-bezier(.73, .32, .34, 1.5),
        0.5s 0.2s color,
        0.2s background-color;
    }

    .menu-dropdown>*:hover {
      background: rgba(0, 0, 0, 0.1);
    }

    .menu:not(:hover)>.menu-dropdown>* {
      visibility: hidden;
      height: 0;
      padding-top: 0;
      padding-bottom: 0;
      margin: 0;
      color: rgba(25, 25, 25, 0);
      transition:
        0.5s 0.1s height,
        0.5s 0.1s padding,
        0.5s 0.1s margin,
        0.3s color,
        0.6s visibility;
      z-index: 99;
    }

    .hList {
       // overflow: hidden;
    }

    .hList>* {
      float: left;
    }

    .hList>*+* {
      margin-left: 0;
    }

    main {
      background: url(images/background.jpg) no-repeat;
      background-size: cover;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

          <ul class="menu-dropdown">
            <li>Kurokos' Basketball</li>
            <li>Baki</li>

          </ul>

      </li>
      <li>
        <a href="#click" class="menu">
          <h2 class="menu-title menu-title_2nd">CategorieÃ«n</h2>
          <ul class="menu-dropdown">
            <li>Actie</li>
            <li>Fantasy</li>
            <li>Love</li>
          </ul>
        </a>
      </li>
      <li>
        <a href="#click" class="menu">
          <h2 class="menu-title menu-title_3rd">Manga</h2>
          <ul class="menu-dropdown">
            <li>Seven deadly sins</li>
            <li>My hero academy</li>
            <li>Dragonball Z</li>
          </ul>
        </a>
      </li>
    </ul>

  </main>
</body>

</html>
